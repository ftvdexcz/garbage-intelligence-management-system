spring:
  application:
    name: kafka-service
  jackson:
    property-naming-strategy: SNAKE_CASE # since jackson 2.7
    time-zone: Asia/Ho_Chi_Minh

  # JPA / HIBERNATE
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        format_sql: false
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true
  task:
    scheduling:
      pool:
        size: 10

mysql:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${MYSQL_URL:jdbc:mysql://127.0.0.1:3306/garbage-service?useUnicode=yes&characterEncoding=UTF-8&serverTimezone=Asia/Ho_Chi_Minh&useLegacyDatetimeCode=false}
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:123456}

