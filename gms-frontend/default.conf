server{
    listen 7777;
   
    # server_name localhost;
    root /usr/share/nginx/html;
    index index.html index.html;

    location / {
        try_files $uri $uri /index.html;
    }
}

server {
    listen 443 ssl;


    server_name  longdqsys.io.vn;                   
    ssl_certificate /certs/tls.crt;           
    ssl_certificate_key /certs/tls.key;       
    root /usr/share/nginx/html;

    index index.html index.html;

    location / {
        try_files $uri $uri /index.html;
    }
} 