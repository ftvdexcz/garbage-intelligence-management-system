env: ${ENV:dev}

server:
  port: 15015
  servlet:
    context-path: /telegram-service
  # error handle default config
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

# actuator metrics
management.endpoint.metrics.enabled: true
management.endpoints.web.exposure.include: '*'
management.endpoint.prometheus.enabled: true
management.endpoints.enabled-by-default: false
management.endpoint.info.enabled: true
management.endpoint.health.enabled: true
management.endpoint.shutdown.enabled: true

#logging:
#  level:
#    org:
#      hibernate:
#        SQL: DEBUG
#        type:
#          descriptor:
#            sql:
#              BasicBinder: TRACE
spring:
  application:
    name: telegram-service
  jackson:
    property-naming-strategy: SNAKE_CASE # since jackson 2.7
    time-zone: Asia/Ho_Chi_Minh

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        format_sql: false
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true
  task:
    scheduling:
      pool:
        size: 10

mysql:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${MYSQL_URL:jdbc:mysql://127.0.0.1:3306/telegram_service?useUnicode=yes&characterEncoding=UTF-8&serverTimezone=Asia/Ho_Chi_Minh&useLegacyDatetimeCode=false}
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:123456}

spring.kafka.bootstrap-address: ${KAFKA_BOOTSTRAP_ADDRESS:localhost:29092}
spring.kafka.properties.sasl.jaas.config: ${KAFKA_SASL_JAAS_CONFIG:org.apache.kafka.common.security.scram.ScramLoginModule required username="admin" password="admin-secret";}
spring.kafka.properties.security.protocol: ${KAFKA_SECURITY_PROTOCOL:SASL_PLAINTEXT}
spring.kafka.properties.sasl.mechanism: ${KAFKA_SASL_MECHANISM:PLAIN}

