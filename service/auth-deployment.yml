apiVersion: v1
kind: Service
metadata:
  namespace: gms
  name: auth-service
  labels:
    app: auth-service
spec:
  ports:
    - port: 15014
      targetPort: 15014
  type: ClusterIP
  selector:
    app: auth-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: gms
  name: auth-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: ftvdexcz/gms-auth-service:1.0
          ports:
            - containerPort: 15014
          envFrom:
            - configMapRef:
                name: auth-service
          resources:
            limits:
              cpu: 150m
              memory: 200Mi
