apiVersion: v1
kind: Service
metadata:
  name: gms-mysql
  labels:
    app: mysql
spec:
  ports:
    - name: mysql-port
      port: 3306
      targetPort: 3306
      nodePort: 32307
  selector:
    app: mysql
  type: NodePort
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql
  labels:
    name: mysql
spec:
  storageClassName: mystorageclass
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce 
  hostPath: 
    path: /data/gms/mysql
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gms-mysql
spec:
  serviceName: gms-mysql
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: gms-garbage-mysql
          image: mysql:8.0.13
          ports:
            - name: http
              containerPort: 3306
          envFrom:
            - configMapRef:
                name: mysql
      volumeMounts:
        - name: data
          mountPath: /var/lib/mysql

  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        storageClassName: mystorageclass
        resources:
          requests:
            cpu: 100m
            storage: 150Mi
        accessModes:
          - ReadWriteOnce
