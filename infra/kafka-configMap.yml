apiVersion: v1
kind: ConfigMap
metadata:
  namespace: gms
  name: kafka
data:
  KAFKA_BROKER_ID: '1'
  KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
  ZOOKEEPER_SASL_ENABLED: 'false'
  KAFKA_LISTENERS: SASL_PLAINTEXT://:29092,OUTSIDE://:29093
  KAFKA_ADVERTISED_LISTENERS: SASL_PLAINTEXT://kafka:29092,OUTSIDE://:29093
  KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: SASL_PLAINTEXT:SASL_PLAINTEXT,OUTSIDE:SASL_PLAINTEXT
  KAFKA_SASL_MECHANISM_INTER_BROKER_PROTOCOL: PLAIN
  KAFKA_SASL_ENABLED_MECHANISMS: PLAIN
  KAFKA_INTER_BROKER_LISTENER_NAME: SASL_PLAINTEXT
  KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: '1'
  # KAFKA_OPTS: -Djava.security.auth.login.config=/etc/kafka/configs/kafka_server_jaas.conf
  KAFKA_LISTENER_NAME_SASL_PLAIN_SASL_JAAS_CONFIG: org.apache.kafka.common.security.plain.PlainLoginModule required username="admin" password="admin-secret" user_admin="admin-secret"
